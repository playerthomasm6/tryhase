<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  <title>Eat The Burger</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col pagetitle">
        <img id="burgerlogo" src="./assets/images/icons8-hamburger-96.png" alt="cheeseBurgerImage">
      </div>

    </div>

    <div class="row">

      <div class="col-12 pagetitle">
        <h1>Eat-Da-Burger!!</h1>
      </div>

    </div>



    <div class="row">

      <div class="col-12 pagetitle">
        <div class="row">
          <div class="col">
            <h2>Add a Burger</h2>
          </div>
        </div>

        <div class="row">

          <div class="col">
            <form class="create-form">

              <div class="form-group">
                <label for="ca">Burger Name:</label>
                <input type="text" id="ca" name="name" />
              </div>

              <button class="btn-primary" type="submit">Submit</button>

              </form>
          </div>

        </div>

      </div>
      <!--Ends col-12-->
    </div>
    <!--Ends row-->

    <div class="row">

      <div class="col pagetitle">
        <h2>Burgers to Eat.</h2>
        <ul id="noDevouredBurger"></ul>
      </div>

    </div>

    <div class="row">

      <div class="col pagetitle">
        <h2>Burgers that we ate already.</h2>
        <ul id="devouredBurger"></ul>
      </div>

    </div>

    <div class="row pagetitle">
      <div class="col">
        <a target="_blank" href="https://icons8.com/icons/set/hamburger">Hamburger icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </div>













    </form>
</body>

</html>
